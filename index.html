    <tbody>
        <tr class="rows">
            <td class="tableData age">22</td>
            <td class="tableData name">Adriano</td>
        </tr>
        <tr class="rows">
            <td class="tableData age">13</td>
            <td class="tableData name">Welton</td>
        </tr>
        <tr class="rows">
            <td class="tableData age">3912</td>
            <td class="tableData name">Dormin</td>
        </tr>
        <tr class="rows">
            <td class="tableData age">2304</td>
            <td class="tableData name">Gael</td>
        </tr>
    </tbody>
</table>

<button id="reset">reset</button>

</body>
